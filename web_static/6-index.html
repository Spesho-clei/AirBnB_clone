<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>

    <header>
        
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, California, Alabama ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                            <li>Mesa</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                            <li>San Diego</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi, Jacuzzi, Air conditioning ...</h4>
                <ul class="popover">
                    <li>kitchen</li>
                    <li>TV</li>
                    <li>dryer</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>

</body>

</html>
